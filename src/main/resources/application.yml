
#指定当前服务访问端口
server:
  port: 8001


spring:
  datasource:
    dynamic:
      p6spy: true
      datasource:
        master:
          username: root
          password: root
          url: jdbc:mysql://10.10.100.152:3306/wapp?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
          driver-class-name: com.mysql.cj.jdbc.Driver
          type: com.alibaba.druid.pool.DruidDataSource
          #  数据源其他配置
          initialSize: 5
          minIdle: 5
          maxActive: 20
          maxWait: 60000
          timeBetweenEvictionRunsMillis: 60000
          minEvictableIdleTimeMillis: 300000
          validaionQuery: SELECT 1 FROM DUAL
          testWhileIdle: true
          testOnBorrow: false
          testOnReturn: false
          poolPreparedStatements: true
          slowSqlMillis: 3000
          #    配置监控统计拦截的filters 去掉后监控界面sql无法统计，‘wall’用于防火墙
          filters: stat,wall,log4j
          maxPoolPreparedStatementPerConnectionSize: 20
          useGlobalDataSourceStat: true
          connectionProperties: druid.stat.mergeSql=true,druid.stat.slowSqlMills=500

#配置mybatis相关文件位置
mybatis:
  mapper-locations: classpath*:mybatis-mapper/*Mapper.xml
  config-location: classpath:mybatis-config.xml
  configuration:
    mapUnderscoreToCamelCase: true
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler
  #扫描domain的包名
  aliasesPackage: com.supconit.dao.dto


#log配置
logging:
  level:
    com.supconit.mapper: DEBUG
    com.ibatis: DEBUG
